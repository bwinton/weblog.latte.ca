ransform="translate(248.158 287.31699)" fill="black"><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="20.168106" y="13" textLength="194.80078">Skip this and use my existing email</tspan></text><text transform="translate(52.941193 119)" fill="black"><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="0" y="13" textLength="480.55664">In partnership with several providers, Thunderbird can offer you a new personalized, </tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="0" y="29" textLength="468.41016">private, and secure email account. Just fill in your first and last name, or any other </tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="0" y="45" textLength="480.95508">words you’d like, in the fields above to get started. The words you type in are sent to </tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="0" y="61" textLength="108.38086">Mozilla Messaging (</tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" fill="#001fe3" x="108.38086" y="61" textLength="74.964844">Privacy Policy</tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="183.3457" y="61" textLength="288.82031">) and to 3rd party email providers Hover (a Tucows </tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="0" y="77" textLength="47.027344">service, </tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" fill="#001fe3" x="47.027344" y="77" textLength="74.964844">Privacy Policy</tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="121.99219" y="77" textLength="79.347656">), and Google (</tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" fill="#0020e3" x="201.33984" y="77" textLength="74.964844">Privacy Policy</tspan><tspan font-family="Comic Sans MS" font-size="12" font-weight="500" x="276.30469" y="77" textLength="193.32422">) to find available email addresses.</tspan></text></g></g></svg>
